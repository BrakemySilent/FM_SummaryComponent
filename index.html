<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistic Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <section class="result">
    <div class="result__wrapper">
      <!-- Card Blue Score -->
      <div class="result__card result__card--score">
        <h2 class="result__title">Your Result</h2>
        <div class="result__circle">
          <p class="result__circle-points"><span>76</span>of 100</p>
        </div>
        <div class="result__description">
          <h3 class="result__description-rating">Great</h3>
          <p class="result__description-text">Your scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- Card Right Stats -->
      <div class="result__card result__card--stats">
        <h2 class="result__title result__title--black">Summary</h2>
        <div class="result__panel result__panel--red">
          <img src="./assets/images/icon-reaction.svg" alt="" class="result__panel-img">
          <p>Reaction</p>
          <span class="result__panel-points">80/100</span>

        </div>
        <div class="result__panel result__panel--yellow">
          <img src="./assets/images/icon-memory.svg" alt="" class="result__panel-img">
          <p>Memory</p>
          <span class="result__panel-points">92/100</span>
        </div>
        <div class="result__panel result__panel--green">
          <img src="./assets/images/icon-verbal.svg" alt="" class="result__panel-img">
          <p>Verbal</p>
          <span class="result__panel-points">57/100</span>
        </div>
        <div class="result__panel result__panel--blue">
          <img src="./assets/images/icon-visual.svg" alt="" class="result__panel-img">
          <p>Visual</p>
          <span class="result__panel-points">72/100</span>
        </div>
        <a href="#" class="result__btn">Continue</a>

      </div>


    </div>
  </section>


</body>

</html>
